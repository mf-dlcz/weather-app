    <meta charset="UTF-8" />

    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1809e4703c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  </head>
  <body>
    <div class="container-sm">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <i class="fas fa-smog smog"></i>
          </div>
          <div class="col"><span class="number" id="numb"></span></div>
          <div class="col">
            <ul>
              <li>Humidity: <span id="humidity">54</span>%</li>
              <li>Wind: <span id="wind">4 </span>mph</li>
              <li><span id="condition"></span></li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li id="city"></li>
              <li id="date"></li>
            </ul>
          </div>
        </div>
        <div class="container-sm">
          <form id="search-form">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  placeholder="Enter City"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
                <input type="submit" value="Submit" class="btn btn-primary" />
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-success"
                  id="currentBtn"
                />
              </div>
            </div>
          </form>
          <br />
        </div>
        <div class="container-sm">
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
          </div>
        </div>
