<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather App</title>
		<script
			src="https://kit.fontawesome.com/1809e4703c.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<form id="search-form" class="mb-3">
						<div class="row">
							<div class="col-9">
								<input
									type="search"
									placeholder="Enter City"
									autofocus="on"
									autocomplete="off"
									id="city-input"
									class="form-control"
								/>
							</div>
							<div class="col-3">
								<input
									type="submit"
									value="Search"
									class="btn btn-primary w-100"
								/>
							</div>
						</div>
					</form>
					<div class="overview">
						<h1 id="city"></h1>
						<ul>
							<li><span id="date"></span></li>
							<li id="condition"></li>
						</ul>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="clearfix weather-temp">
								<i id="icon" class="float-left fas fa-smog smog"></i>
								<div class="float-left">
									<strong id="numb"></strong>
									<span class="units">
										<a href="#" id="celsius-link" class="active">°C</a>
										<a href="#" id="fahrenheit-link">°F</a></span
									>
								</div>
							</div>
						</div>
						<div class="col-6">
							<ul>
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span>mph</li>
							</ul>
						</div>
					</div>
					<div class="weather-forecast" id="forecast"></div>
				</div>
				<small>
					<a href="" target="_blank">Open-source code </a>
					by Maria Delacruz
				</small>
			</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
