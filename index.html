<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather App</title>
		<script
			src="https://kit.fontawesome.com/1809e4703c.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container-sm">
			<div class="weather-app">
				<div class="row">
					<div class="col">
						<i id="icon" class="fas fa-smog smog"></i>
					</div>
					<div class="col float-left">
						<span class="number" id="numb"></span>
					</div>
					<div class="col float-left">
						<span class="units">ºC | ºF</span>
					</div>
					<div class="col">
						<ul>
							<li>Humidity: <span id="humidity">54</span>%</li>
							<li>Wind: <span id="wind">4 </span>mph</li>
							<li><span id="condition"></span></li>
						</ul>
					</div>
					<div class="col">
						<ul>
							<li id="city"></li>
							<li id="date"></li>
						</ul>
					</div>
				</div>
				<div class="container-sm">
					<form id="search-form">
						<div class="row">
							<div class="col">
								<input
									type="text"
									placeholder="Enter City"
									autofocus="on"
									autocomplete="off"
									id="city-input"
								/>
								<input
									type="submit"
									value="Submit"
									class="btn btn-primary"
								/>
								<input
									type="submit"
									value="Current"
									class="btn btn-success"
									id="currentBtn"
								/>
							</div>
						</div>
					</form>
					<br />
				</div>
				<div class="weather-forecast" id="forecast"></div>
			</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
