<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather App</title>
		<script

			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container-sm">
			<div class="weather-app">
				<div class="row">
					<div class="col">
						<i id="icon" class="fas fa-smog smog"></i>
					</div>
					<div class="col float-left">
						<span class="number" id="numb"></span>
					</div>
					<div class="col float-left">
						<span class="units">ÂºC | ÂºF</span>
					</div>
					<div class="col">
						<ul>
							<li>Humidity: <span id="humidity">54</span>%</li>
							<li>Wind: <span id="wind">4 </span>mph</li>
							<li><span id="condition"></span></li>
						</ul>
					</div>
					<div class="col">
						<ul>
							<li id="city"></li>
							<li id="date"></li>
						</ul>
					</div>
				</div>
				<div class="container-sm">
					<form id="search-form">
						<div class="row">
							<div class="col">
								<input
									type="text"
									placeholder="Enter City"
									autofocus="on"
									autocomplete="off"
									id="city-input"
								/>
								<input
									type="submit"
									value="Submit"
									class="btn btn-primary"
								/>
								<input
									type="submit"
									value="Current"
									class="btn btn-success"
									id="currentBtn"
								/>
							</div>
						</div>
					</form>
					<br />
				</div>
				<div class="weather-forecast">
					<div class="weather-forecast-date">
						<div class="container-sm">
							<div class="row">
								<div class="col">Monday</div>
								<div class="col">Tuesday</div>
								<div class="col">Wednesday</div>
								<div class="col">Thursday</div>
								<div class="col">Friday</div>
							</div>
						</div>
					</div>
					<div class="weather-forecast-emoji">
						<div class="container-sm">
							<div class="row">
								<div class="col">â›…</div>

							<div class="row">
								<div class="col">
									<span class="max-temp">68â—¦ | </span>
									<span class="min-temp">54â—¦</span>

								<div class="col">

									<span class="min-temp">51â—¦</span>
								</div>
								<div class="col">
									<span class="max-temp">62â—¦ | </span>
									<span class="min-temp">54â—¦</span>
								</div>
								<div class="col">
									<span class="max-temp">57â—¦ | </span>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
